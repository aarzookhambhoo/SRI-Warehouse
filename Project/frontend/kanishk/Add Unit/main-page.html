<!DOCTYPE html>
<html>
<head>
  <title>Add Units</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="body-form.css">
</head>
<body style="
background-color: #90bc79;">
 
  <div class="body">
    <div style="flex:1">
    </div>
    <div class="main-form">
      <form class="fill-form">
        <div class="title">
          <p style="font-size:30px;">
            Add Unit
          </p>
        </div>
        <div class="namee">
          
            <label for="unit-type">Unit Type</label><br>
            <select id="unit-type">
              <option value="" disabled selected>Select Unit Type</option>
              <option value="hot">Hot</option>
              <option value="cold">Cold</option>
            </select>
          
        </div>
        
        <div id="div2">
          <label for="capacity">Capacity</label><br>
          <input id="capacity" type="email" placeholder="In cubic metres">
        </div>
        
        <div id="div6">
          <label for="price">Price</label><br>
          <input id="price" type="text" placeholder="Price in INR">
        </div>

        <div class="error-show" style="background-color: rgb(226, 87, 114);">
          
        </div>

        <div id="div7" style="display:flex; flex-direction:row; justify-content:space-around; align-items: center;">
          <div style="flex:1;">
            <button class="cancel-button">
              Cancel
            </button>
          </div>
          <div style="flex:1;">
            <button class="save-button">
                Add unit
            </button>
          </div>
          
        </div>
      </form>
    </div>
      
    <div style="flex:1;">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
