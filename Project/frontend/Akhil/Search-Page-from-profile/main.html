  <div class="selection-layout">
    <div style="padding:10px;">
      <div style="text-align:left;">
        <p style="font-weight:100; font-size: 50px;">
          Select Your Time Slots Here:
        </p>
      </div>
      <div class="date-select-layout">
        <div class="start-date-div">
          <label name="start-date">Start Date:</label>
          <input id="start-date" type="date" min="YYYY-01-01" max="YYYY-12-31">
        </div>
      
        <div class="end-date-div">
          <label name="end-date">End Date:</label>
          <input id="end-date" type="date" min="YYYY-01-01" max="YYYY-12-31">
        </div>
    
        <script src="date-change.js"></script>
      </div>
    </div>
  
    <div class="hot-cold-layout">
      <div>
        <p style="text-align: left; font-weight:100; font-size:50px;">No. of Units Needed:</p>
      </div>

      <div class="hot-cold-button-div">
        <div style="flex:1;">
          <label name="hot-unit" for="hot-unit">Hot:</label>
          <input type="text" id="hot-units">
        </div>
        <div style="flex:1; text-align:end">
          <!-- <form id="storageForm">

          <input type="text" id="cold-units">
        </div>  
      </div>
      
    </div>
    <div class="search-button-div">
      <button type="submit" id="searchButton-js">Search</button>
